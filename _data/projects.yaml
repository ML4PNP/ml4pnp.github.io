- title: Charting Brain Dynamics using Normative Modeling
  subtitle: MEGaNorm
  group: featured
  image: images/MEGaNorm_logo.png
  link: https://github.com/ML4PNP/MEGaNorm
  description: MEGaNorm is a research project aimed at establishing normative reference models of human brain function using large-scale magnetoencephalography (MEG) and electroencephalography (EEG) data, with the goal of advancing precision neuropsychiatry. Mental and neurological disorders affect a large proportion of the global population and are characterized by substantial heterogeneity in symptoms and treatment response, making diagnosis and personalized treatment challenging. MEGaNorm addresses this challenge by developing advanced normative modeling approaches that characterize typical patterns of brain activity across the human lifespan and quantify individual deviations from these patterns. The project focuses on functional brain phenotypes, an area that has remained underdeveloped compared to structural imaging, and applies hierarchical Bayesian and federated machine learning techniques to large, geographically distributed, multi-site MEG datasets. These models account for key sources of variability such as age, sex, and recording site, enabling robust estimation of normative trajectories of resting-state brain oscillations across canonical frequency bands. To support interpretation at both population and individual levels, MEGaNorm introduces Neuro-Oscillo Charts, visual tools that summarize normative trajectories and provide individualized deviation scores. Validation on large population datasets and application to clinical cohorts demonstrate that these deviation scores can reveal disease-related abnormalities and capture continuous patterns of dysfunction beyond categorical diagnoses. All models and tools developed within MEGaNorm are openly available and designed for reproducible, scalable, and federated use, allowing continual refinement as new data become available and providing a methodological foundation for individualized assessment and personalized interventions in neuropsychiatric research.
